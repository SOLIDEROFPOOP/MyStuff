<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="circle"></div>
        <h1>Menu</h1>
        <h1>Menu</h1>
        <h1>Menu</h1>
        <h1>Menu</h1>
    </div>
    <div class="container">
        <!-- Left div with fixed width -->
        <div class="left-div">
            <h1>Menu</h1>
            <h1>Menu</h1>
            <h1>Menu</h1>
            <h1>Menu</h1>
        </div>
        <!-- Right div takes the remaining space -->
        <div class="right-div">
            <h1 class="grid">GRID Layout-Practice</h1>
            <h2>Gallery</h2>
            <div class="divone" >
                <div class="gridone">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    <span class="five"></span>
                    <span class="six"></span>
                    <span class="seven"></span>
                    <span class="eight"></span>
                    <span class="nine"></span>
                    <span class="ten"></span>
            </div>
            </div>
            <div class="stuff">
                <h1>Stuff</h1>
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>  
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>  
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>  
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
