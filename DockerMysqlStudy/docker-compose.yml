services:
  mysql:
    image: mysql
    restart: no
    environment:
      MYSQL_DATABASE: 'user_db'
      MYSQL_ROOT_PASSWORD: 'postgres'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
  spring-app:
    build:
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql